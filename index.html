<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Counter</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  text-align: center;
}

#counter {
  font-size: 48px;
  margin-bottom: 20px;
}

button {
  padding: 10px 20px;
  font-size: 18px;
  margin: 0 10px;
  cursor: pointer;
}

    </style>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
    <div class="container">
        <h1>Counter Tasbih </h1>
        <p>by Abu Bakar Siddique</p>
        <div style="width: 200px;background-color: black;display: flex;flex-direction: column;border: 5px solid greenyellow; text-align: center; justify-content: center; padding: 20px; height: 300px;border-radius: 10px; ">
            <div id="counter" style="width: 100%;padding: 5px; color: black; height: 70px; background-color: white;">0</div>
        
            <div><button id="resetButton" onclick="resetCount()">Reset</button></div>
            <div><button id="countButton" onclick="incrementCount()" style="border-radius: 50%; width: 120px; height: 120px;margin-top: 10px;">Count</button></div>
        </div>
        <!-- <img src="./ogimage.png" alt=""> -->
        
        <!-- <div id="">0</div> -->
        
    </div>

    <script>
        // Get counter element
            var counterElement = document.getElementById('counter');

            // Get count button
            var countButton = document.getElementById('countButton');

            // Get reset button
            var resetButton = document.getElementById('resetButton');

            // Initialize count
            var count = 0;

            // Update counter text
            function updateCounter() {
                counterElement.textContent = count;
            }

            // Increment count
            function incrementCount() {
                count++;
                updateCounter();
            }

            // Reset count
            function resetCount() {
                count = 0;
                updateCounter();
            }

            // Add event listeners
            // countButton.addEventListener('click', incrementCount);
            // resetButton.addEventListener('click', resetCount);

    </script>
</body>

</html>
